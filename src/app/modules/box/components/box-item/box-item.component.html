<div class="card mx-2">
  <img
    class="card-img-top"
    [src]="box?.iconUrl"
    onerror="this.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">Name: {{ box?.name }}</h5>
    <h5 class="card-text">Box Cost: {{ box?.price | currency }}</h5>
    <a [routerLink]="['/boxes', box?.id]" class="btn btn-primary">See Details</a>
  </div>
</div>
